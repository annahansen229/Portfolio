{% extends "layout.html" %}
{% block content %}
    <h3>Who are you?</h3>
    <form action="{{ url_for('view') }}" method=post>
        <div class="input-container">
            <label for=name class="heading">First Name: </label>
            <input type=text name=name>
            <label for=year class="heading">Birth Year: </label>
            <input type=number name=year min=1910 max=2013>
            <label for=gender class="heading">Gender:</label>
            <select name=gender>
                <option value=M>Male</option>
                <option value=F>Female</option>
            </select>
        </div>
        <p><input type=submit value=Submit></p>
    </form>
    <h3><a href="{{ url_for('index') }}">Home</a></h3>
{% endblock %}
