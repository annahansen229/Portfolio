{% extends "layout.html" %}
{% block content %}
    <h3>Who are you?</h3>
    <form action="{{ url_for('sign') }}" method=post>
        <div class="input-container">
            <label for=name class="heading">First Name: </label>
            <input type=text name=name>
            <label for=year class="heading">Birth Year: </label>
            <input type=text name=year>
        </div>
        <p><input type=submit value=Submit></p>
    </form>
    <h3><a href="{{ url_for('index') }}">Home</a></h3>
{% endblock %}
